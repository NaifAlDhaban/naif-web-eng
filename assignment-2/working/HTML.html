<!DOCTYPE html>
<html>
    
    <head>
        
        <title>HTML Page</title>
        <link rel="stylesheet" href="../css/index.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
        
    </head>
    
    <body>
        <div>
            <!---Table of tags--->
            <table>
                <tr>
                    <th>HTML Tag</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>!DOCTYPE HTML</td>
                    <td>This document is HTML5 document, It must only appear once, at the top of the page</td>
                </tr>
                <tr>
                    <td>body</td>
                    <td>Visibile container of the HTML page</td>
                </tr>
                <tr>
                    <td>br</td>
                    <td>the tag used for \n or new line</td>
                </tr>
            </table>
        </div>
    </body>
</html>
